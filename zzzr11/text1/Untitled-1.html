<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录注册页</title>
</head>

<body>

  <h2>用户登录注册</h2>

  <div id="register">
    <h3>注册</h3>
    <form action="">
      <label for="username">用户名：</label><br>
      <input type="text" id="username" name="username" required><br>
      <label for="password">密码：</label><br>
      <input type="password" id="password" name="password" required><br>
      <label for="confirmPassword">确认密码：</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br>
      <label for="email">邮箱：</label><br>
      <input type="email" id="email" name="email" required><br>
      <input type="submit" value="注册">
    </form>
  </div>

  <div id="login" style="display: none;">
    <h3>登录</h3>
    <form action="">
      <label for="loginUsername">用户名：</label><br>
      <input type="text" id="loginUsername" name="loginUsername" required><br>
      <label for="loginPassword">密码：</label><br>
      <input type="password" id="loginPassword" name="loginPassword" required><br>
      <input type="submit" value="登录">
    </form>
  </div>

  <button onclick="toggleForm('register')">注册</button>
  <button onclick="toggleForm('login')">登录</button>

  <script>
    function toggleForm(formType) {
      if (formType === 'register') {
        document.getElementById('register').style.display = 'block';
        document.getElementById('login').style.display = 'none';
      } else {
        document.getElementById('register').style.display = 'none';
        document.getElementById('login').style.display = 'block';
      }
    }
  </script>

</body>

</html>
